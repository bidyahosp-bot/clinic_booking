<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز مواعيد عيادة الجلدية</title>
  <style>
    body { font-family: Tahoma; text-align: center; direction: rtl; }
    .slot { margin: 5px; padding: 10px; border: 1px solid #ccc; display: inline-block; cursor: pointer; }
    .booked { background: #ddd; cursor: not-allowed; }
    #form { margin-top: 20px; }
    input { padding: 8px; width: 250px; margin: 5px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>حجز مواعيد عيادة الجلدية - الأربعاء 7/1/2026</h2>
  <div id="slots"></div>

  <div id="form" style="display:none;">
    <h3>أدخل بياناتك</h3>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="الاسم الثلاثي" required><br>
      <input type="text" id="civil" placeholder="الرقم المدني" required><br>
      <input type="text" id="phone" placeholder="رقم الهاتف" required><br>
      <button type="submit">تأكيد الحجز</button>
    </form>
  </div>

  <p id="message"></p>

  <script>
    const slotsDiv = document.getElementById("slots");
    let slots = [];
    let startHour = 8, startMinute = 0;

    // توليد 100 موعد (3 دقائق لكل موعد)
    for (let i = 0; i < 100; i++) {
      let h = startHour.toString().padStart(2, '0');
      let m = startMinute.toString().padStart(2, '0');
      let time = `${h}:${m}`;
      slots.push({time: time, booked: false});

      startMinute += 3;
      if (startMinute >= 60) { startMinute = 0; startHour++; }
    }

    // عرض المواعيد
    function renderSlots() {
      slotsDiv.innerHTML = "";
      slots.forEach((slot, index) => {
        let div = document.createElement("div");
        div.className = "slot" + (slot.booked ? " booked" : "");
        div.innerText = slot.time;
        if (!slot.booked) {
          div.onclick = () => bookSlot(index);
        }
        slotsDiv.appendChild(div);
      });
    }

    // حجز موعد
    function bookSlot(index) {
      document.getElementById("form").style.display = "block";
      document.getElementById("bookingForm").onsubmit = (e) => {
        e.preventDefault();
        slots[index].booked = true;
        renderSlots();
        document.getElementById("form").style.display = "none";

        // إرسال البيانات إلى SheetDB
        fetch("https://sheetdb.io/api/v1/zu5bpbfkeb9mz", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            data: {
              name: document.getElementById("name").value,
              civil: document.getElementById("civil").value,
              phone: document.getElementById("phone").value,
              time: slots[index].time
            }
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          document.getElementById("message").innerText = "تم تسجيل الحجز بنجاح ✅";
        })
        .catch(error => {
          console.error(error);
          document.getElementById("message").innerText = "حدث خطأ أثناء الحجز ❌";
        });
      };
    }

    // جلب الحجوزات من SheetDB عند تحميل الصفحة
    function loadBookings() {
      fetch("https://sheetdb.io/api/v1/zu5bpbfkeb9mz")
        .then(response => response.json())
        .then(data => {
          console.log("الحجوزات:", data);
          data.forEach(row => {
            let bookedSlot = slots.find(s => s.time === row.time);
            if (bookedSlot) bookedSlot.booked = true;
          });
          renderSlots();
        })
        .catch(error => {
          console.error("خطأ في جلب الحجوزات:", error);
          renderSlots();
        });
    }

    // تحميل الحجوزات عند فتح الصفحة
    loadBookings();
  </script>
</body>
</html>
