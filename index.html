<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز مواعيد عيادة الجلدية - مستشفى بديه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Tahoma, Arial, sans-serif; text-align: center; direction: rtl; background: #f9f9f9; color: #333; }
    header { background: #006699; color: white; padding: 15px; font-size: 20px; font-weight: bold; }
    .slot { margin: 5px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; display: inline-block; cursor: pointer; background: #fff; font-size: 16px; min-width: 70px; }
    .booked { background: #ddd; color: #777; cursor: not-allowed; }
    #form { margin: 20px auto; max-width: 320px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    input { padding: 10px; width: 100%; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { padding: 12px; width: 100%; background: #006699; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #004466; }
    #message { margin-top: 15px; font-size: 16px; font-weight: bold; }
    #message.success { color: green; }
    #message.error { color: red; }
  </style>
</head>
<body>
  <header>مستشفى بديه</header>
  <h2>حجز مواعيد عيادة الجلدية - الأربعاء 7/1/2026</h2>
  <div id="slots"></div>

  <div id="form" style="display:none;">
    <h3>أدخل بياناتك</h3>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="الاسم الثلاثي" required><br>
      <input type="text" id="civil" placeholder="الرقم المدني" required><br>
      <input type="text" id="phone" placeholder="رقم الهاتف" required><br>
      <button type="submit">تأكيد الحجز</button>
    </form>
  </div>

  <p id="message"></p>

  <script>
    const slotsDiv = document.getElementById("slots");
    let slots = [];
    let startHour = 8, startMinute = 0;

    // توليد 100 موعد (3 دقائق لكل موعد)
    for (let i = 0; i < 100; i++) {
      let h = startHour.toString().padStart(2, '0');
      let m = startMinute.toString().padStart(2, '0');
      let time = `${h}:${m}`;
      slots.push({time: time, booked: false});
      startMinute += 3;
      if (startMinute >= 60) { startMinute = 0; startHour++; }
    }

    function renderSlots() {
      slotsDiv.innerHTML = "";
      let bookedCount = slots.filter(s => s.booked).length;

      if (bookedCount >= 100) {
        document.getElementById("message").className = "error";
        document.getElementById("message").innerText = "عذرًا، جميع المواعيد ممتلئة ❌";
        return;
      }

      slots.forEach((slot, index) => {
        let div = document.createElement("div");
        div.className = "slot" + (slot.booked ? " booked" : "");
        div.innerText = slot.time;
        if (!slot.booked) {
          div.onclick = () => showForm(index);
        }
        slotsDiv.appendChild(div);
      });
    }

    function showForm(index) {
      if (slots[index].booked) {
        document.getElementById("message").className = "error";
        document.getElementById("message").innerText = "هذا الموعد محجوز بالفعل ❌";
        return;
      }
      document.getElementById("form").style.display = "block";
      document.getElementById("bookingForm").onsubmit = (e) => {
        e.preventDefault();
        bookSlot(index);
      };
    }

    function bookSlot(index) {
      const civilId = document.getElementById("civil").value;
      const slotTime = slots[index].time;

      // تحقق من الرقم المدني
      fetch(`https://sheetdb.io/api/v1/zu5bpbfkeb9mz/search?civil=${civilId}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            document.getElementById("message").className = "error";
            document.getElementById("message").innerText = "هذا الرقم المدني مسجل مسبقًا ❌";
            return;
          }

          // تحقق من الوقت
          fetch(`https://sheetdb.io/api/v1/zu5bpbfkeb9mz/search?time=${slotTime}`)
            .then(response => response.json())
            .then(data2 => {
              if (data2.length > 0) {
                document.getElementById("message").className = "error";
                document.getElementById("message").innerText = "هذا الموعد محجوز بالفعل ❌";
                return;
              }

              // إرسال البيانات إلى SheetDB
              fetch("https://sheetdb.io/api/v1/zu5bpbfkeb9mz", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  data: {
                    name: document.getElementById("name").value,
                    civil: civilId,
                    phone: document.getElementById("phone").value,
                    time: slotTime
                  }
                })
              })
              .then(response => response.json())
              .then(data3 => {
                slots[index].booked = true; // ✅ اجعل الموعد محجوز فقط بعد نجاح التسجيل
                renderSlots();
                document.getElementById("form").style.display = "none";
                document.getElementById("message").className = "success";
                document.getElementById("message").innerText =
                  `تم تسجيل الحجز بنجاح ✅\nالاسم: ${document.getElementById("name").value}\nالوقت: ${slotTime}\nالرجاء الحضور قبل الموعد بخمس دقائق.`;
              })
              .catch(error => {
                console.error("خطأ:", error);
                document.getElementById("message").className = "error";
                document.getElementById("message").innerText = "حدث خطأ أثناء الحجز ❌";
              });
            });
        });
    }

    function loadBookings() {
      fetch("https://sheetdb.io/api/v1/zu5bpbfkeb9mz")
        .then(response => response.json())
        .then(data => {
          data.forEach(row => {
            let slot = slots.find(s => s.time === row.time);
            if (slot) slot.booked = true;
          });
          renderSlots();
        })
        .catch(error => {
          console.error("خطأ في جلب الحجوزات:", error);
          renderSlots();
        });
    }

    loadBookings();
  </script>
</body>
</html>
