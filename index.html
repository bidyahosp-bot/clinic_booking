<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز مواعيد عيادة الجلدية - مستشفى بديه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للهواتف -->
  <style>
    body {
      font-family: "Tahoma", "Arial", sans-serif;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #006699;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    h2 {
      margin: 15px 0;
      font-size: 18px;
      color: #444;
    }

    .slot {
      margin: 5px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: inline-block;
      cursor: pointer;
      background: #fff;
      font-size: 16px;
      min-width: 70px;
    }

    .booked {
      background: #ddd;
      color: #777;
      cursor: not-allowed;
    }

    #form {
      margin: 20px auto;
      max-width: 320px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      width: 100%;
      background: #006699;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #004466;
    }

    #message {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h2 { font-size: 16px; }
      .slot { font-size: 14px; padding: 10px; }
      input, button { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>مستشفى بديه</header>

  <h2>حجز مواعيد عيادة الجلدية - الأربعاء 7/1/2026</h2>
  <div id="slots"></div>

  <div id="form" style="display:none;">
    <h3>أدخل بياناتك</h3>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="الاسم الثلاثي" required><br>
      <input type="text" id="civil" placeholder="الرقم المدني" required><br>
      <input type="text" id="phone" placeholder="رقم الهاتف" required><br>
      <button type="submit">تأكيد الحجز</button>
    </form>
  </div>

  <p id="message"></p>

  <!-- سكربت الحجز يبقى كما عدلناه سابقًا -->
  <script>
   
  // نفس الكود السابق للحجز والتحقق من الرقم المدني والوقت
    
  const slotsDiv = document.getElementById("slots");
  let slots = [];
  let startHour = 8, startMinute = 0;

  // توليد 100 موعد (3 دقائق لكل موعد)
  for (let i = 0; i < 100; i++) {
    let h = startHour.toString().padStart(2, '0');
    let m = startMinute.toString().padStart(2, '0');
    let time = `${h}:${m}`;
    slots.push({time: time, booked: false});

    startMinute += 3;
    if (startMinute >= 60) { startMinute = 0; startHour++; }
  }

  let bookedSlots = [];
  let bookedCivilIds = [];

  function renderSlots() {
    slotsDiv.innerHTML = "";
    slots.forEach((slot, index) => {
      let div = document.createElement("div");
      div.className = "slot" + (slot.booked ? " booked" : "");
      div.innerText = slot.time;
      if (!slot.booked) {
        div.onclick = () => showForm(index);
      }
      slotsDiv.appendChild(div);
    });
  }

  function showForm(index) {
    document.getElementById("form").style.display = "block";
    document.getElementById("bookingForm").onsubmit = (e) => {
      e.preventDefault();
      bookSlot(index);
    };
  }

  function bookSlot(index) {
    const civilId = document.getElementById("civil").value;

    // تحقق من أن الرقم المدني لم يُستخدم سابقًا
    if (bookedCivilIds.includes(civilId)) {
      document.getElementById("message").innerText = "هذا الرقم المدني مسجل مسبقًا ❌";
      return;
    }

    // تحقق من أن الموعد غير محجوز
    if (slots[index].booked || bookedSlots.includes(slots[index].time)) {
      document.getElementById("message").innerText = "هذا الموعد محجوز بالفعل ❌";
      return;
    }

    document.getElementById("form").style.display = "none";
    slots[index].booked = true;
    renderSlots();

    // إرسال البيانات إلى SheetDB
    fetch("https://sheetdb.io/api/v1/zu5bpbfkeb9mz", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        data: {
          name: document.getElementById("name").value,
          civil: civilId,
          phone: document.getElementById("phone").value,
          time: slots[index].time
        }
      })
    })
    .then(response => response.json())
    .then(data => {
      bookedCivilIds.push(civilId);
      bookedSlots.push(slots[index].time);
      document.getElementById("message").innerText =
        `تم تسجيل الحجز بنجاح ✅\nالاسم: ${document.getElementById("name").value}\nالوقت: ${slots[index].time}`;
    })
    .catch(error => {
      console.error("خطأ:", error);
      document.getElementById("message").innerText = "حدث خطأ أثناء الحجز ❌";
    });
  }

  // جلب الحجوزات من SheetDB عند تحميل الصفحة
  function loadBookings() {
    fetch("https://sheetdb.io/api/v1/zu5bpbfkeb9mz")
      .then(response => response.json())
      .then(data => {
        data.forEach(row => {
          bookedSlots.push(row.time);
          bookedCivilIds.push(row.civil);
          let slot = slots.find(s => s.time === row.time);
          if (slot) slot.booked = true;
        });
        renderSlots();
      })
      .catch(error => {
        console.error("خطأ في جلب الحجوزات:", error);
        renderSlots();
      });
  }

  // تحميل الحجوزات عند فتح الصفحة
  loadBookings();
</script>

</body>
</html>
