<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز مواعيد عيادة الجلدية - مستشفى بديه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للهواتف -->
  <style>
    body {
      font-family: "Tahoma", "Arial", sans-serif;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #006699;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    h2 {
      margin: 15px 0;
      font-size: 18px;
      color: #444;
    }

    .slot {
      margin: 5px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: inline-block;
      cursor: pointer;
      background: #fff;
      font-size: 16px;
      min-width: 70px;
    }

    .booked {
      background: #ddd;
      color: #777;
      cursor: not-allowed;
    }

    #form {
      margin: 20px auto;
      max-width: 320px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      width: 100%;
      background: #006699;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #004466;
    }

    #message {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h2 { font-size: 16px; }
      .slot { font-size: 14px; padding: 10px; }
      input, button { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>مستشفى بديه</header>

  <h2>حجز مواعيد عيادة الجلدية - الأربعاء 7/1/2026</h2>
  <div id="slots"></div>

  <div id="form" style="display:none;">
    <h3>أدخل بياناتك</h3>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="الاسم الثلاثي" required><br>
      <input type="text" id="civil" placeholder="الرقم المدني" required><br>
      <input type="text" id="phone" placeholder="رقم الهاتف" required><br>
      <button type="submit">تأكيد الحجز</button>
    </form>
  </div>

  <p id="message"></p>

  <!-- سكربت الحجز يبقى كما عدلناه سابقًا -->
  <script>
    // نفس الكود السابق للحجز والتحقق من الرقم المدني والوقت
  </script>
</body>
</html>
